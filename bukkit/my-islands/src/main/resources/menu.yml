mainMenu:
  # 点击速度限制
  cooldown: 500
  # ia背景图片
  row: 6
  background: ':offset_-8::view_plot:'
  # 上一页
  prevSlot:
    slot: [ 28 ]
    iaIcons: ''
    actions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    type: itemsadder:air
    name: "上一页"
    lore:
      - "lore #1"
  # 下一页
  nextSlot:
    slot: [ 34 ]
    iaIcons: ''
    actions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    type: itemsadder:air
    name: "下一页"
    lore:
      - "lore #1"
  # 岛屿展示格子
  islandViewSlot:
    slot: [ 1,2,3,4,5,6,7,10,11,12,13,14,15,16,19,20,21,22,23,24,25 ]
    type: itemsadder:air
  # 切换岛屿展示列表
  switchViewIslandSlot:
    slot: [ 31 ]
    iaIcons:
      all: '0:offset_-102::view_plot_listype_0:'
      friend: '0:offset_-102::view_plot_listype_1:'
      permission: '0:offset_-102::view_plot_listype_2:'
    actions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    type: itemsadder:air
    name: "切换岛屿展示, 当前: {filterText}"
    lore:
      - "lore #1"
  # 岛屿信息
  infoAndKudosSlot:
    slot: [ 46 ]
    info:
      iaIcons: '1:offset_-77::view_plot_info_0:'
      type: itemsadder:air
      name: "岛屿信息"
      lore:
        - "lore #1"
    kudos:
      iaIcons: '1:offset_-77::view_plot_info_1:'
      type: itemsadder:air
      name: "点赞"
      lore:
        - "lore #1"
    infoactions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    kudosactions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
  # 岛屿升级与返回岛屿
  upgradeAndBackIslandSlot:
    slot: [ 48,49,50 ]
    upgrade:
      iaIcons: '2:offset_16::view_plot_home_0:'
      type: itemsadder:air
      name: "岛屿升级"
      lore:
        - "lore #1"
    back:
      iaIcons: '2:offset_16::view_plot_home_1:'
      type: itemsadder:air
      name: "返回岛屿"
      lore:
        - "lore #1"
    upgradeactions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    backactions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
  # 岛屿设置
  islandSettingsSlot:
    slot: [ 52 ]
    iaIcons:
      permission: '3:offset_17::view_plot_set_0:'
      unfamiliar: '3:offset_17::view_plot_set_1:'
    actions: ["sound: BLOCK_NOTE_BLOCK_BELL,1,1"]
    type: itemsadder:air
    name: "岛屿设置"
    lore:
      - "lore #1"
