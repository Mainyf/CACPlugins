# 皮肤名
pickaxeDefault:
  # 该皮肤是否开启，暂无实现
  enable: true
  # 皮肤对应的附灵类型
  enchantType:
    - EXPAND
    - LUCK
  # 皮肤的特效
  skinEffect:
    # 皮肤在第一阶段的效果
