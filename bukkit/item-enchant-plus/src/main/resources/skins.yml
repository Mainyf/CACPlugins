# 皮肤名
expandDefaultSkinA:
  # 该皮肤是否开启，暂无实现
  enable: true
  # 皮肤对应的附灵类型
  enchantType: EXPAND
  # 皮肤的特效
  skinEffect:
    # 皮肤在该附灵的第一阶段的效果
    - customModelData: 0 # 皮肤的模型数据
      effect: # 皮肤的特效触发列表
        - type: "BREAK_BLOCK" # 破坏方块时触发
          value: # 触发的特效play
            - 'location: 0,1,0'
            - 'sound: ENTITY_ARROW_HIT,1,1,1'
    # 皮肤在该附灵的第二阶段的效果
    - customModelData: 1
      effect:
        - type: "BREAK_BLOCK"
          value:
            - 'location: 0,1,0'
            - 'sound: ENTITY_ARROW_HIT,1,1,1'
    # 皮肤在该附灵的第三阶段的效果
    - customModelData: 2
      effect:
        - type: "BREAK_BLOCK"
          value:
            - 'location: 0,1,0'
            - 'sound: ENTITY_ARROW_HIT,1,1,1'
    # 皮肤在该附灵的第四阶段的效果
    - customModelData: 3
      effect:
        - type: "BREAK_BLOCK"
          value:
            - 'location: 0,1,0'
            - 'sound: ENTITY_ARROW_HIT,1,1,1'
