      menuItemName: "menuItemName pickaxeDefault #1"
      menuItemLore:
        - "menuItemLore pickaxeDefault"
        - "menuItemLore pickaxeDefault"
      effect: []
    # 皮肤在第二阶段的效果
    - customModelData: 1
      menuItemName: "menuItemName pickaxeDefault #2"
      menuItemLore:
        - "menuItemLore pickaxeDefault"
        - "menuItemLore pickaxeDefault"
      effect: []
    # 皮肤在第三阶段的效果
    - customModelData: 2
      menuItemName: "menuItemName pickaxeDefault #3"
      menuItemLore:
        - "menuItemLore pickaxeDefault"
        - "menuItemLore pickaxeDefault"
      effect: []
    # 皮肤在第四阶段的效果
    - customModelData: 3
      menuItemName: "menuItemName pickaxeDefault #4"
