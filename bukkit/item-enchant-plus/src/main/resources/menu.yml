# 主菜单
dashboardMenu:
  # 点击速度限制
  cooldown: 250
  # ia背景图片
  row: 6
  background: ':offset_-8::view_soul:'
  globalActions: "sound: BLOCK_NOTE_BLOCK_BELL,1,1"
  # 赋予附灵
  giveEnchantSlot:
    slot: [ 3,4,5,12,13,14 ]
    default:
      type: itemsadder:air
      name: " &c&l> &3赋予附灵"
  # 强化附灵
  intensifySlot:
    slot: [ 27,28,29,30,36,37,38,39 ]
    default:
      type: itemsadder:air
      name: " &c&l> &3强化附灵"
  # 附灵升阶
  upgradeSlot:
    slot: [ 32,33,34,35,41,42,43,44 ]
    default:
      type: itemsadder:air
      name: " &c&l> &3附灵升阶"
# 附灵列表
enchantListMenu:
  # 点击速度限制
  cooldown: 250
  # ia背景图片
  row: 6
  background: ':offset_-8::view_soul_give_list:'
  globalActions: "sound: BLOCK_NOTE_BLOCK_BELL,1,1"
  # 上一页
  prevSlot:
    slot: [ 10 ]
    default:
      iaIcons: ''
      type: itemsadder:air
      name: " &c&l> &3上一页"
  # 下一页
  nextSlot:
    slot: [ 16 ]
    default:
      iaIcons: ''
      type: itemsadder:air
      name: " &c&l> &3下一页"
  enchantSlot:
    slot: [ 11,12,13,14,15 ]
    default:
      type: gui:view_soul_book
      name: " &c&l> &3{enchantName}"
      lore:
        - "{desc}"
  backSlot:
    slot: [ 49 ]
    default:
      type: itemsadder:air
      name: " &c&l> &3返回"
# 赋予附灵
giveEnchantMenu:
  # 点击速度限制
  cooldown: 250
  # ia背景图片
  row: 6
  background: ':offset_-8::view_soul_give:'
  globalActions: "sound: BLOCK_NOTE_BLOCK_BELL,1,1"
  # 材料
  materialsSlot:
    slot: [ 2,3,4,5,6 ]
    default:
      name: "{itemName} &7&lx &7&l{count}"
