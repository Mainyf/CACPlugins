enable: true
name: '凌空'
plusName: '凌空 plus'
description:
  - '&r'
  - '&f&l凌空 {stage}'
  - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
  - '&r'
plusDescription:
  - '&r'
  - '&f&l凌空 {stage} plus'
  - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
  - '&r'
allowGiveItem: [diamond_sword]
menuItemInListMenu:
  - ' &8【&7弓附灵&8】'
  - ' &7&m                       &r'
menuItemInGiveMenu:
  - ' &8【&7弓附灵&8】'
  - ' &7&m                       &r'
menuItemInUpgradeMenu:
  - ' &8【&7弓附灵&8】'
  - ' &7&m                       &r'
conflictEnchant:
  - knockback
defaultSkin: "bowDefault"
upgradeMaterials:
  - "itemenchants:eqMaterial1|16,itemenchants:eqMaterial2|16,itemenchants:eqMaterial3|16,itemenchants:eqMaterial4|16,itemenchants:eqMaterial5|16"
  - "itemenchants:eqMaterial1|32,itemenchants:eqMaterial2|32,itemenchants:eqMaterial3|32,itemenchants:eqMaterial4|32,itemenchants:eqMaterial5|32"
  - "itemenchants:eqMaterial1|64,itemenchants:eqMaterial2|64,itemenchants:eqMaterial3|64,itemenchants:eqMaterial4|64,itemenchants:eqMaterial5|64"
  - "itemenchants:eqMaterial1|128,itemenchants:eqMaterial2|128,itemenchants:eqMaterial3|128,itemenchants:eqMaterial4|128,itemenchants:eqMaterial5|128"
debug: true
stage1:
  # 凌空的时候获得的buff
  volleyBuff:
    - "SPEED,20,0"
  # 射箭击退的强度
  knockbackPower: 2
stage2:
  blackHole:
    # 黑洞的模型
    modelName: "blackHole"
    # 黑洞持续时间(tick)
    time: 100
    # 黑洞牵引间隔(tick)
    tractionInterval: 2
    # 黑洞牵引半径
    tractionRadius: 5
    # 黑洞牵引伤害
    tractionDamage: 5
    # 黑洞牵引的动量
    tractionMotion: 0.2
    # 黑洞牵引时播放的play
    tractionPlays:
      - "sound: BLOCK_NOTE_BLOCK_BELL,1,1"
stage3:
  arrowRain:
    # 箭雨模型
    modelName: "arrowRain"
    # 箭雨持续时间(tick)
    time: 100
    # 箭雨落下间隔(tick)
    interval: 2
    # 箭雨半径
    radius: 5
    # 箭雨伤害
    damage: 5
    # 箭雨给被攻击者增加的buff
    buff:
      - "SPEED,20,0"
    # 箭雨播放的play
    plays:
      - "sound: BLOCK_NOTE_BLOCK_BELL,1,1"