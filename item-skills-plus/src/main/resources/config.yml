itemaddersNamespace: "itemskills"
equipments:
  # 对应ItemAdders的物品ID
  expand:
    # 之后开启时起效果，用于出BUG时临时关闭
    enabled: true
    # 进阶装备的名称
    name: '凿石'
    # 装备lore介绍
    # {stage}  阶段级别  I、II、III
    # {exp_progress}  经验进度条
    description:
      - '&r'
      - '&f&l凿石 {stage}'
      - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
      - '&r'
    # 允许一二阶段起效果的方块
    # 支持 ItemAdders 和原版方块
    allowBlocks:
      - sand
      - sandstone
      - stone
      - cobblestone
      - granite
      - diorite
      - andesite
      - grass_block
      - dirt
      - coarse_dirt
      - podzol
      - terracotta
      - white_terracotta
      - orange_terracotta
      - magenta_terracotta
      - light_blue_terracotta
      - yellow_terracotta
      - lime_terracotta
      - pink_terracotta
      - gray_terracotta
      - light_gray_terracotta
      - cyan_terracotta
      - purple_terracotta
      - blue_terracotta
      - brown_terracotta
      - green_terracotta
      - red_terracotta
      - black_terracotta
    skin: "expandDefaultSkinA"
    upgradeMaterials:
      - "eqMaterial1:32,eqMaterial2:32,eqMaterial3:32,eqMaterial4:32,eqMaterial5:32"
      - "eqMaterial1:64,eqMaterial2:64,eqMaterial3:64,eqMaterial4:64,eqMaterial5:64"
      - "eqMaterial1:128,eqMaterial2:128,eqMaterial3:128,eqMaterial4:128,eqMaterial5:128"

  luck:
    enabled: true
    name: '福临'
    max: 25
    description:
      - '&r'
      - '&f&l福临 {stage}'
      - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
      - '&r'
    # 支持掉落翻倍的方块
    # 支持 ItemAdders 和原版方块
    # 玩家放置的不起效果
    allowBlocks:
      - enchant_ore_high
      - enchant_ore
      - emerald_ore
      - diamond_ore
      - gold_ore
      - iron_ore
      - coal_ore
      - lapis_ore
      - redstone_ore
      - nether_gold_ore
      - nether_quartz_ore
    skin: "luckDefaultSkinA"
    upgradeMaterials:
      - "eqMaterial1:32,eqMaterial2:32,eqMaterial3:32,eqMaterial4:32,eqMaterial5:32"
      - "eqMaterial1:64,eqMaterial2:64,eqMaterial3:64,eqMaterial4:64,eqMaterial5:64"
      - "eqMaterial1:128,eqMaterial2:128,eqMaterial3:128,eqMaterial4:128,eqMaterial5:128"

  sharp:
    enabled: true
    name: '陵劲'
    description:
      - '&r'
      - '&f&l陵劲 {stage}'
      - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
      - '&r'
    # 每阶段的伤害提升百分比
    damageForm: '50,100,200'
    skin: "sharpDefaultSkinA"
    upgradeMaterials:
      - "eqMaterial1:32,eqMaterial2:32,eqMaterial3:32,eqMaterial4:32,eqMaterial5:32"
      - "eqMaterial1:64,eqMaterial2:64,eqMaterial3:64,eqMaterial4:64,eqMaterial5:64"
      - "eqMaterial1:128,eqMaterial2:128,eqMaterial3:128,eqMaterial4:128,eqMaterial5:128"
  power:
    enabled: true
    name: '精准'
    speed: 2
    description:
      - '&r'
      - '&f&l精准 {stage}'
      - ' &7等级: &f&lLv.{level}  &8&l[{exp_progress}&8&l] '
      - '&r'
    # 每阶段的伤害提升百分比
    damageForm: '50,100,200'
    skin: "powerDefaultSkinA"
    upgradeMaterials:
      - "eqMaterial1:32,eqMaterial2:32,eqMaterial3:32,eqMaterial4:32,eqMaterial5:32"
      - "eqMaterial1:64,eqMaterial2:64,eqMaterial3:64,eqMaterial4:64,eqMaterial5:64"
      - "eqMaterial1:128,eqMaterial2:128,eqMaterial3:128,eqMaterial4:128,eqMaterial5:128"