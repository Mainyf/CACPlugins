exp:
  # 每两级所需经验增加
  level: '100*(level/2)'
  # 能获取经验值的实体
  # 支持：MM怪物、 原版怪物
  # MM怪物ID 或 原版怪物类型 或 other:经验值
  entitys:
    - 'other:2'
    - '怨灵1:80'
    - 'Zombie:100'
  # 能获取经验值的方块
  # 方块类型:经验值
  blocks:
